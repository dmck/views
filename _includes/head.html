<head>
	<link rel="apple-touch-icon" sizes="57x57" href="{{base}}/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{base}}/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{base}}/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{base}}/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{base}}/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{base}}/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{base}}/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{base}}/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{base}}/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="{{base}}/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{base}}/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="{{base}}/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="{{base}}/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="{{base}}/manifest.json">
	<link rel="mask-icon" href="{{base}}/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="apple-mobile-web-app-title" content="FS440">
	<meta name="theme-color" content="#808080">

	<style>
		body {background-image: url("{{ base }}{{ site.baseurl }}/img/triangles.svg"); background-attachment:fixed; background-size:cover;}
	</style>

	<!-- ASSIGN BASE -->
	<!-- http://stackoverflow.com/questions/7985081/how-to-deploy-a-jekyll-site-locally-with-css-js-and-background-images-included -->
	{% assign lvl = page.url | append:'X' | split:'/' | size %}
	{% capture base %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Title & Description via Jekyll -->
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{base}}css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
